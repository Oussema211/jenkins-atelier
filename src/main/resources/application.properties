spring.application.name=user-management
server.port=8081

# Change localhost to the Kubernetes MySQL service
spring.datasource.url=jdbc:mysql://mysql-service.mysql-namespace.svc.cluster.local:3306/userdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.servlet.context-path=/foyer

